<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico?">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="header">
            <div class="header__sound-btn"></div>
            <div class="header__title">ROCK PAPER SCISSORS</div>
            <a class="header__github" href="https://github.com/samussd/rock-paper-scissors" target="_blank"></a>
        </header>

        <main class="main">
            <section class="game">
                <div class="game__playerInfo">
                    <div class="game__playerIcon"></div>
                    <div class="game__playerScore">0</div>
                </div>

                <div class="game__options">
                    <div class="game__row">
                        <div class="game__button" data-element="rock"></div>
                        <div class="game__button" data-element="paper"></div>
                    </div>
                    <div class="game__row">
                        <div class="game__button" data-element="scissors"></div>
                    </div>
                </div>

                <div class="game__computerInfo">
                    <div class="game__computerScore">0</div>
                    <div class="game__computerIcon"></div>
                </div>
            </section>

            <section class="gameOver">
                <div class="gameOver__text">
                    The <span class="game-winner">X</span> won.
                </div>

                <div class="gameOver__options">
                    <div class="gameOver__button bo5-btn">First to 5</div>
                    <div class="gameOver__button infinite-btn">Infinite</div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <a class="footer__text" href="https://github.com/samussd" target="_blank">
                2023 | made by samussd
            </a>
        </footer>
        
        <script src="script.js" async defer></script>
    </body>
</html>

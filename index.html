<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="header">
            <div class="header__title">ROCK PAPER SCISSORS</div>
        </header>

        <main class="main">
            <section class="game">
                <div class="game__computerInfo">
                    <div class="game__computerIcon">
                        computer icon
                    </div>
                    <div class="game__computerScore">
                        0
                    </div>
                </div>

                <div class="game__options">
                    <div class="game__row">
                        <div class="game__button rock-btn">rock</div>
                        <div class="game__button paper-btn">paper</div>
                    </div>
                    <div class="game__row">
                        <div class="game__button scissors-btn">scissors</div>
                    </div>
                </div>

                <div class="game__playerInfo">
                    <div class="game__playerIcon">
                        player icon
                    </div>
                    <div class="game__playerScore">
                        0
                    </div>
                </div>

            </section>
        </main>
        
        <script src="script.js" async defer></script>
    </body>
</html>
